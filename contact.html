    <!-- contact section -->
    <div class="container contact">
        <h1 class="heading" data-aos="zoom-in" data-aos-delay="600">contact us</h1>
        <section>
            <div class="row">
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13812.708610832864!2d31.251179599999997!3d30.060456149999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458408e41c76537%3A0xd5f4c923d0cb3722!2sCairo!5e0!3m2!1sen!2seg!4v1695515876769!5m2!1sen!2seg" " allowfullscreen="" loading="
                    lazy" referrerpolicy="no-referrer-when-downgrade" data-aos="flip-right"
                    data-aos-delay="400"></iframe>
                <form action="" method="post" data-aos="flip-left" data-aos-delay="400">
                    <h3>get in touch</h3>
                    <input type="text" name="name" class="box" required placeholder="enter your name" maxlength="50">
                    <input type="email" name="email" class="box" required placeholder="enter your email" maxlength="50">
                    <input type="number" name="number" class="box" required placeholder="enter your number"
                        maxlength="12" min="1" max="1000000">
                    <textarea name="message" class="box" required cols="30" rows="10"
                        placeholder="write your message"></textarea>
                    <input type="submit" value="send your message" class="btn" name="send">
                </form>
            </div>
            <div class="grid" data-aos="zoom-out" data-aos-delay="600">
                <div class="box" data-aos="fade-in" data-aos-delay="400">
                    <i class="fa-solid fa-phone"></i>
                    <h3>phone number</h3>
                    <a href="tel:1234567890">+0123-456-789</a>
                    <a href="tel:1112223344">+0111-222-333</a>
                </div>
                <div class="box" data-aos="fade-in" data-aos-delay="400">
