<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <title>Safari.</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

</head>

<body style="overflow: hidden;">
    <!-- start header section -->
    <header class="header" data-aos="fade-down" data-aos-delay="400">
        <section class="flex">
            <a href="index.html" class="logo">Safari.</a>
            <nav class="navbar">
                <a href="index.html">home</a>
                <a href="about.html">about</a>
                <a href="tours.html">tours</a>
                <a href="destinations.html">destinations</a>
                <a href="contact.html">contact</a>
            </nav>
            <div id="menu-btn" class="fas fa-bars"></div>
        </section>
    </header>
    <!-- end header section -->
    <!-- start home section -->
    <div class="container home" data-aos="zoom-out">
        <section class="flex" data-aos="zoom-in" data-aos-delay="600">
            <form action="" method="post">
                <h3>search your tour</h3>
                <p>where to</p>
                <input class="box" type="text" required maxlength="50" placeholder="Enter Tour Location"
                    name="location">
                <p>when to</p>
                <input type="date" required name="date" class="box">
                <p>how many</p>
                <input type="number" required class="box" name="guests" min="1" max="10" maxlength="2"
                    placeholder="Number of Guests">
                <input type="submit" value="Search Tour" name="search" class="btn">
            </form>
        </section>
    </div>
    <!-- end home section -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- js file -->
    <script src="js/script.js"></script>
</body>

</html>
